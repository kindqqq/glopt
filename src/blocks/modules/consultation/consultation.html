<div class="consultation">
  <div class="container">
    <h1 class="title consultation__title">Заказать бесплатную консультацию</h1>
    <div class="consultation__img">
      <img src="../img/consultation.png" alt="consultation" />
    </div>
    <form class="feed-form" action="#">
      <div class="consultation__inputs">
        <input name="name" placeholder="Ваше имя..." type="text" />
        <input name="phone" placeholder="Ваш телефон..." type="tel" />
        <input name="email" placeholder="Ваш E-mail..." type="email" />
      </div>
      <div class="btn__submit">
        <button class="btn consultation__btn">отправить заявку</button>
      </div>
    </form>
  </div>
</div>
