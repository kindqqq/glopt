<div class="consultation">

    <div class="consultation__img">
      <img src="../img/consultation.png" alt="consultation" />
    </div>
    <form id="validForm" class="feed-form" action="#">
      <div class="consultation__inputs">
        <div><input id="name" name="name" placeholder="Ваше имя..." type="text" /></div>

        <div><input id="email" name="email" placeholder="Ваш E-mail..." type="email" /></div>
      </div>
      <div class="btn__submit">

      </div>
    </form>
  </div>
</div>
